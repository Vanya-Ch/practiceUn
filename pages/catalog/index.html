<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style-catalog.css">
    <link rel="stylesheet" href="../../../assets/style/cart/style-cart.css">
    <title>А-ВАНТАЖ 11</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__content">


                <a class="header__logo" href="../../"><img src="../../assets/images/logo.webp" width="150" height="50"
                        alt="logo"></a>



                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a class="navigation__link" href="./">
                                Каталог товарів
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="../marks/">
                                Виробники
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="">
                                Про нас
                            </a>
                        </li>
                        <li class="navigation__item">
                            <a class="navigation__link" href="../contacts/">
                                Контакти
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="burger">
                    <span></span>
                </div>

                <div class="header__cart">
                    <svg height="24" width="24" viewBox="0 0 576 512">
                        <path
                            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section__catalog catalog">
            <div class="catalog__container">
                <div class="catalog__content">
                    <a href="#list">
                        <div class="catalog__item car">
                            <div class="catalog__image">
                                <img src="../../assets/images/folder/car.webp" alt="car">
                            </div>
                            <div class="catalag__title">Авто</div>
                        </div>
                    </a>
                    <a href="#list">
                        <div class="catalog__item autobus">
                            <div class="catalog__image">
                                <img src="../../assets/images/folder/track.webp" alt="autobus">
                            </div>
                            <div class="catalag__title">Вантажівки</div>
                        </div>
                    </a>
                    <a href="#list">
                        <div class="catalog__item tire">
                            <div class="catalog__image">
                                <img src="../../assets/images/folder/tire.webp" alt="tire">
                            </div>
                            <div class="catalag__title">Шини</div>
                        </div>
                    </a>
                    <a href="#list">
                        <div class="catalog__item accessory">
                            <div class="catalog__image">
                                <img src="../../assets/images/folder/accessories.webp" alt="accessory">
                            </div>
                            <div class="catalag__title">Інше</div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <section class="catalog-list">
            <div class="catalog-list__container">
                <ul id="list" class="catalog-list__content">

                </ul>
            </div>
        </section>
        <div class="cart hidden">
            <div class="cart__modal">
                <div class="cart__header">
                    <div class="cart__heading">
                        Кошик
                    </div>
                    <div class="cart__close">

                    </div>
                </div>
                <div class="cart__main">

                </div>
                <div class="cart__footer">
                    <div class="cart__totalPrice">

                    </div>
                    <button class="cart__button">
                        Оформити замовлення
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.querySelector('.burger').addEventListener('click', (e) => {
            e.target.classList.toggle('active');
            document.querySelector('.navigation').classList.toggle('open')
        })
        document.querySelector('.header__cart').addEventListener('click', (e) => {
            document.querySelector('.cart').classList.toggle('hidden')
        })
        document.querySelector('.cart__close').addEventListener('click', (e) => {
            document.querySelector('.cart').classList.toggle('hidden')
        })
    </script>
    <script src="../../assets/js/index.js"></script>
    <script src="../../assets/js/cart.js"></script>
</body>

</html>
