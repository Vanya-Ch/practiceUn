<html lang="uk">
<head>

    <link rel="stylesheet" href="../../style-cartItems/style.css">

</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__content">

                <a class="header__logo" href="../../../../"><img src="../../../../assets/images/logo.webp" width="150" height="50" alt="logo"></a>
                
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a class="navigation__link" href="../../../catalog/">
                                    Каталог товарів
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="../../../marks/">
                                    Виробники
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="../../../about-us/">
                                    Про нас
                                </a>
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="../../../contacts/">
                                    Контакти
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="burger">
                        <span></span>
                    </div>

                <div class="header__cart">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 576 512">
                        <path
                            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <h1 class="main__heading">Вантажні двигуни</h1>
            <div class="main__content carEngine">
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Блок цылиндров.webp" alt="Блок цылиндров">
                    <h2 class="main__card-title">Блок циліндрів</h2>
                    <p class="main__card-price">304₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Впуск коллектора.webp" alt="Впуск коллектора">
                    <h2 class="main__card-title">Впуск колектора</h2>
                    <p class="main__card-price">119₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/ГРМ.webp" alt="ГРМ">
                    <h2 class="main__card-title">ГРМ</h2>
                    <p class="main__card-price">140₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Коленвал.webp" alt="Коленвал">
                    <h2 class="main__card-title">Коленвал</h2>
                    <p class="main__card-price">223₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Компрессор.webp" alt="Компресор">
                    <h2 class="main__card-title">Компресор</h2>
                    <p class="main__card-price">181₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Подвеска двигателя.webp" alt="Подвеска двигателя">
                    <h2 class="main__card-title">Підвіска двигателя</h2>
                    <p class="main__card-price">199₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Поршень.webp" alt="Поршень">
                    <h2 class="main__card-title">Поршень</h2>
                    <p class="main__card-price">280₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Смазка двигателя.webp" alt="Змазка двигуна">
                    <h2 class="main__card-title">Змазка двигуна</h2>
                    <p class="main__card-price">176₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Топливная двигателя.webp" alt="Топливна двигуна">
                    <h2 class="main__card-title">Топливна двигуна</h2>
                    <p class="main__card-price">168₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
                <div class="main__card">
                    <img src="../../../../assets/images/folder/грузовая/двигатель/Электрика двигателя.webp" alt="Електрика двигуна">
                    <h2 class="main__card-title">Електрика двигуна</h2>
                    <p class="main__card-price">209₴</p>
                    <button class="main__button">Додати до кошика</button>
                </div>
            </div>
        </div>
        <div class="cart hidden">
            <div class="cart__modal">
                <div class="cart__header">
                    <div class="cart__heading">
                        Кошик
                    </div>
                    <div class="cart__close">

                    </div>
                </div>
                <div class="cart__main">

                </div>
                <div class="cart__footer">
                    <div class="cart__totalPrice">

                    </div>
                    <button class="cart__button">
                        Оформити замовлення
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.querySelector('.burger').addEventListener('click', (e) => {
            e.target.classList.toggle('active');
            document.querySelector('.navigation').classList.toggle('open')
        })
        document.querySelector('.header__cart').addEventListener('click', (e) => {
            document.querySelector('.cart').classList.toggle('hidden')
        })
        document.querySelector('.cart__close').addEventListener('click', (e) => {
            document.querySelector('.cart').classList.toggle('hidden')
        })
    </script>
    <script src="../../../../assets/js/cart.js"></script>
    </script>
</body>
</html>
